<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - GreenLight</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GreenLight</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-form">
        <h2>Registro</h2>
        <form id="registerForm">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="auth-btn">Registrarse</button>
        </form>
        <p class="auth-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </div>
    </main>

    <footer>
      <p>GreenLight &copy; 2023 - Club Cannábico</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
