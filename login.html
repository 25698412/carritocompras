<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - GreenLight</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GreenLight</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-form">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="login(event)">
          <!-- Error message container -->
          <div id="error-message" class="error-message"></div>
          
          <div class="form-group">
            <label for="username">Nombre de Usuario o Email</label>
            <input type="text" class="form-control" id="username" required
                   placeholder="Ingresa tu nombre de usuario o email">
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required
                   placeholder="Ingresa tu contraseña">
          </div>
          
          <div class="form-group remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Recordarme</label>
          </div>
          
          <button type="submit" class="auth-btn">Iniciar Sesión</button>
          
          <div class="form-links">
            <p class="auth-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            <p class="auth-link"><a href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>GreenLight &copy; 2023 - Club Cannábico</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
