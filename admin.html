<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="#" id="logoutLink">Cerrar Sesión</a>
    </nav>
  </header>

  <main class="container">
    <section class="admin-section">
      <h2>Estadísticas</h2>
      <div class="stats-container">
        <div class="stat-card">
          <h3>Usuarios Totales</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="stat-card">
          <h3>Productos Totales</h3>
          <p id="totalProducts">0</p>
        </div>
        <div class="stat-card">
          <h3>Ventas Totales</h3>
          <p id="totalSales">$0.00</p>
        </div>
      </div>
    </section>

    <section class="admin-section">
      <h2>Usuarios</h2>
      <button id="addUserBtn">Agregar Usuario</button>
      <div class="user-list">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- User Modal -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Administrar Usuario</h2>
        <form id="userForm">
          <div class="form-group">
            <label for="userName">Nombre</label>
            <input type="text" id="userName" name="name" required>
          </div>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="email" required>
          </div>
          <div class="form-group">
            <label for="userPassword">Contraseña</label>
            <input type="password" id="userPassword" name="password" required>
          </div>
          <div class="form-group">
            <label for="userRole">Rol</label>
            <select id="userRole" name="role" required>
              <option value="GODADMIN">GODADMIN</option>
              <option value="WEBADMIN">WEBADMIN</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" id="cancelUserBtn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <section class="admin-section">
      <h2>Productos</h2>
      <button id="addProductBtn">Agregar Producto</button>
      <div class="product-list"></div>
    </section>
  </main>

  <!-- Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Producto</h2>
      <form id="productForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="countInStock">Cantidad en Stock</label>
          <input type="number" id="countInStock" name="countInStock" required>
        </div>
        <div class="form-group">
          <label for="image">Imagen</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit">Guardar Producto</button>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
